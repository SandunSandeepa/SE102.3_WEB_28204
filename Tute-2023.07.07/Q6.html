<html>
<head>
    <title>
        Button confirm box
    </title>

</head>

<body>
    <button onclick="redirect()">GOOGLE</button>
    <script>
        function redirect(){
            var input = window.confirm("Are you sure you wanna visit Google?");
            if(input){
                window.location.href="https://google.com";
            }
            else
            window.alert("You decided to stay!");
        }

    </script>

</body>

</html>
